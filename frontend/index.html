<!DOCTYPE html>
<html>
<head>
  <title>AI Career Mentor</title>
  <style>
    body{
      font-family: Arial;
      text-align:center;
      margin-top:50px;
      background:#0f172a;
      color:white;
    }
    textarea{
      width:60%;
      height:150px;
      padding:10px;
      font-size:16px;
    }
    button{
      padding:12px 20px;
      margin-top:15px;
      font-size:18px;
      background:#22c55e;
      border:none;
      color:white;
      cursor:pointer;
    }
    #result{
      margin-top:30px;
      text-align:left;
      width:60%;
      margin-left:auto;
      margin-right:auto;
      background:#1e293b;
      padding:20px;
      border-radius:10px;
    }
  </style>
</head>

<body>

<h1>AI Career Mentor ðŸš€</h1>

<textarea id="resume" placeholder="Paste your resume here..."></textarea>
<br>
<button onclick="analyze()">Analyze Resume</button>

<div id="result"></div>

<script>
async function analyze(){
  const text = document.getElementById("resume").value;

  const res = await fetch("https://ai-career-mentor-1rfo.onrender.com/analyze",{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body: JSON.stringify({ text })
  });

  const data = await res.json();

  document.getElementById("result").innerHTML =
  "<h3>Skills:</h3>"+ data.skills.join(", ") +
  "<h3>Recommendations:</h3>" +
  data.recommendations.map(r =>
    `<p><b>${r.role}</b> â€” ${r.match}% match</p>`
  ).join("");
}
</script>

</body>
</html>
